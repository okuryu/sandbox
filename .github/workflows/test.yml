name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - 8
          - 10
          - 12
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: |
          npm ci
