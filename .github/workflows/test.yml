name: Test
on: [push, pull_request]
  # push:
  #   branches:
  #     - master
  # pull_request:
  #   branches:
  #     - master
jobs:
  main:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: npm ci
        run: |
          npm ci
